<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Die Mold FMS Mobile</title>
         <script src="https://cdn.tailwindcss.com"></script>
         <style>
             body {
                 font-size: 16px;
                 touch-action: manipulation;
             }
             button {
                 -webkit-tap-highlight-color: transparent;
             }
             input, select {
                 min-height: 44px;
             }
         </style>
     </head>
     <body class="bg-gray-100 font-sans">
         <div class="container mx-auto p-4 max-w-md">
             <h1 class="text-2xl font-bold text-center mb-6">Die Mold FMS Mobile</h1>

             <div class="mb-4">
                 <label for="userRole" class="block text-sm font-medium text-gray-700">Select Role:</label>
                 <select id="userRole" class="mt-1 block w-full p-3 border rounded-md" onchange="toggleManagerFeatures()">
                     <option value="employee">Employee</option>
                     <option value="manager">Manager</option>
                 </select>
             </div>

             <div id="initFMS" class="mb-4 hidden">
                 <button onclick="initializeFMS()" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600">Initialize Die Mold FMS</button>
             </div>

             <div id="addTaskForm" class="mb-6 hidden bg-white p-4 rounded-lg shadow-md">
                 <h2 class="text-lg font-semibold mb-4">Add New Task</h2>
                 <div class="space-y-3">
                     <input id="taskOrderId" type="text" placeholder="Order ID" class="w-full p-3 border rounded-md" required>
                     <input id="taskToolName" type="text" placeholder="Tool/Item Name" class="w-full p-3 border rounded-md" required>
                     <input id="taskRequestedBy" type="text" placeholder="Requested By" class="w-full p-3 border rounded-md" required>
                     <select id="taskPriority" class="w-full p-3 border rounded-md">
                         <option value="Low">Low</option>
                         <option value="Medium">Medium</option>
                         <option value="High">High</option>
                         <option value="Urgent">Urgent</option>
                     </select>
                     <input id="taskRequiredBy" type="date" class="w-full p-3 border rounded-md" required>
                     <div id="stepPlannedDates" class="space-y-2"></div>
                     <button onclick="addTask()" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600">Add Task</button>
                 </div>
             </div>

             <div class="mb-4">
                 <button onclick="checkDelayAlerts()" class="w-full bg-yellow-500 text-white p-3 rounded-md hover:bg-yellow-600">Check Delay Alerts</button>
             </div>

             <div class="mb-6">
                 <h2 class="text-lg font-semibold mb-4">Pending Tasks (<span id="pendingCount">0</span>)</h2>
                 <div id="pendingTasks" class="space-y-4"></div>
             </div>

             <div class="mb-6">
                 <h2 class="text-lg font-semibold mb-4">Top 5 Priority Tasks</h2>
                 <div id="priorityTasks" class="space-y-4"></div>
             </div>

             <div>
                 <h2 class="text-lg font-semibold mb-4">Email Log</h2>
                 <div id="emailLog" class="bg-white p-4 rounded-lg shadow-md overflow-x-auto"></div>
             </div>
         </div>

         <script src="script.js"></script>
     </body>
     </html>
